<meta content="All-in-one voice and text chat for gamers that's free, secure, and works on both your desktop and phone.

<meta name="twitter:card" content="summary_large_image">

<!-- 
    oembed data:
    acts as "author" in normal discord embeds,
    "provider" is a smaller version of author,
    both are clickable. Example of .json data:
    {
        "author_name": "It's time to ditch Skype and TeamSpeak.",
        "author_url": "https://discordapp.com",
        "provider_name": "We are hiring! Click here to join us.",
        "provider_url": "https://discordapp.com/jobs"
    }
-->
<link type="application/json+oembed" href="https://totally-not.a-sketchy.site/e61180.json" />

<!-- embed colour -->
<meta name="theme-color" content="#7289DA">
